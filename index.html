<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- style sheet -->
  <link rel="stylesheet" href="./assets/css/main.css">

  <!-- fonts -->
  <link href='https://fonts.google.com/specimen/Inter' rel='stylesheet'>
  <link href='https://fonts.google.com/specimen/Lexend+Deca' rel='stylesheet'>
</head>

<body>
  <div class="containerMain">
    <div class="card">
      <div class="col textCol">
        <h1>Get <span>insights</span> that helps your business grow.</h1>
        <p>Discover the benifits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficeicy</p>
        <div class="statBox">
          <div class="stat">
            <span class="statIcon">10k+</span>
            <p>companies</p>
          </div>
          <div class="stat">
            <span class="statIcon">314</span>
            <p>templates</p>
          </div>
          <div class="stat">
            <span class="statIcon">12M+</span>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="imgCol">
          <div class="layer"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
